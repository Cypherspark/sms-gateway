apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-api
spec:
  replicas: 2
  selector:
    matchLabels: { app: sms-api }
  template:
    metadata:
      labels: { app: sms-api }
    spec:
      containers:
        - name: api
          image: your-registry/your-image:latest   # patched by overlays
          imagePullPolicy: IfNotPresent
          command: ["./api"]                       # binary: cmd/api
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef: { name: sms-config }
            - secretRef:    { name: sms-secrets }
          readinessProbe:
            httpGet: { path: /readyz, port: http }
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
