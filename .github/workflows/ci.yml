name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GOFLAGS: ""

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: Install deps
        run: |
          go mod download
          go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0
          args: --timeout=5m --config=.golangci.yml

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TESTCONTAINERS_RYUK_DISABLED: "false"
      TESTCONTAINERS_RYUK_CONTAINER_PRIVILEGED: "true"
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
      # keep check-latest; it reads from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Cache Go build & mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: Docker info (diagnostics)
        run: |
          docker version
          docker info

      - name: Pre-pull images used by tests
        run: |
          set -eux
          # Add any other images you use in tests here
          docker pull postgres:16

      - name: Fetch tags (optional)
        run: git fetch --tags --force

      - name: Run unit tests (serial, no cache)
        run: |
          go test -p 1 -count=1 -coverprofile=coverage.out ./...

      - name: Upload unit coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage.out
